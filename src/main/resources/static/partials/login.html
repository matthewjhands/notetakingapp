<md-content layout-padding>

    <h1>Login</h1>

    <form>
        <div layout="row">
            <md-input-container>
                <label>Username</label>
                <input type="text" ng-model="login.username" required>
                <div ng-messages="login.username.$error">
                    <div ng-message="required">This is required.</div>
                </div>      
            </md-input-container>
        </div>

        <div layout="row">
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="login.password" required>
                <div ng-messages="login.password.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </div>

        <div layout="row">
            <p style="color:red" ng-show="invalidCreds">Invalid credentials</p>
        </div>
        <div class="action-buttons">
            <md-button ng-click="login()">
                Login
            </md-button>
        </div>
    </form>
</md-content>
